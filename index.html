<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Shopping Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!--box icon-->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>
<body>
    <header>
        <!--nav bar-->
        <div class="nav container">
            <a href="#" class="logo" ><h2><span style="color:white">Great</span>Cart</h2></a>
            <a href="#tshirts" class="logo">T-shirts</a>
            <a href="#shoes" class="logo">Shoes</a>
            <a href="#footer" class="logo">Contact</a>

            <span  id="cart-icon" class="cart-head"><i class='bx bx-cart '></i>Cart</span>

            <!--item on cart-->
            <div class="cart cart-close">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="img/1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Nike Shoes</div>
                            <div class="cart-price">₹1000</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash-alt cart-remove'></i>
                    </div> -->
                </div>
                <!--cart total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₹0</div>
                </div>
                <button class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>

    </header>
    <!--Items on Shop-->
    <section class="shop container">
        <div></div>
        <h1 class="section-title"></h1>

        <h3 class="content1"  id="tshirts">T-Shirts</h3>
        <div  class="shop-content">
            <!-- items -->
            <div class="product-box">
                <img src="img/5.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike T-shirt normal</h2>
                <span class="price">₹2000</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/6.jpg" alt="" class="product-img">
                <h2 class="product-title">Adidas T-shirt</h2>
                <span class="price">₹999</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/7.jpg" alt="" class="product-img">
                <h2 class="product-title">Puma T-shirt</h2>
                <span class="price">₹4550</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/8.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike T-shirt cool</h2>
                <span class="price">₹6000</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
        </div>

        <h3 class="content1" id="shoes">Shoes</h3>
        
        
        <div  class="shop-content">
            <!-- items -->
            <div class="product-box">
                <img src="img/1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike shoe normal</h2>
                <span class="price">₹3000</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Adidas shoe</h2>
                <span class="price">₹2575</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Puma shoe</h2>
                <span class="price">₹1000</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/4.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike shoe cool</h2>
                <span class="price">₹5000</span>
                <i class='bx bx-cart add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>

    <footer id="footer">
        <i class="fab fa-twitter footer-icon"></i>
        <i class="fab fa-facebook footer-icon"></i>
        <i class="fab fa-instagram footer-icon"></i>
        <i class="fas fa-envelope footer-icon"></i>
        <p>© Copyright GreatCart</p>
    
      </footer>
    <script src="index.js"></script>
</body>
</html>
